specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SPayment
    network: {{ network }}
    source:
      address: "0x036F3416fED1a4b9eB59265ab24467315FB718a9"
      abi: SPayment
      startBlock: {{contracts.SPayment.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Announcement
        - OwnershipTransferred
        - TokenWithdrawal
      abis:
        - name: SPayment
          file: ./abis/SPayment.json
      eventHandlers:
        - event: Announcement(indexed address,uint256,indexed address,bytes32,bytes32)
          handler: handleAnnouncement
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TokenWithdrawal(indexed address,indexed address,uint256,indexed address)
          handler: handleTokenWithdrawal
      file: ./src/mapping.ts